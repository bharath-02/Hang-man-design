<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hang-Man Game</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="script.js"></script>
    <script>window.onload = draw;</script>
</head>
<body>
	<div id="container">
		<div id="firstPage">
			<div id="firstPageText">
				<h1 id="heading">Hangman</h1>
				<div id="buttonContainer">
					<div id="start" onclick="start()">Start</div>
				</div>
			</div>
			<canvas id="hangingStand" width="300px" height="250px"></canvas>
		</div>
		<div id="secondPage">
			<h3 id="category-heading">Choose a Category</h3>
			<div id="categoryContainer">
				<div id="category">
					<div id="category1">
						<div id="programmingLanguages" onclick="programmingLanguages()">Programming Languages</div>
						<div id="frameWorks" onclick="frameWorks()">Frameworks</div>
					</div>
					<div id="category2">
						<div id="movieNames" onclick="movieNames()">Movie Names</div>
						<div id="countryNames" onclick="countryNames()">Country Names</div>
					</div>
				</div>
			</div>
		</div>
		<div id="thirdPage">
			<h2 id="categoryName"></h2>
			<div id="wordWrap">
				<div id="underline1">
					<div id="letter1"></div>
				</div>
				<div id="underline2">
					<div id="letter2"></div>
				</div>
				<div id="underline3">
					<div id="letter3"></div>
				</div>
				<div id="underline4">
					<div id="letter4"></div>
				</div>
				<div id="underline5">
					<div id="letter5"></div>
				</div>
				<div id="underline6">
					<div id="letter6"></div>
				</div>
				<div id="underline7">
					<div id="letter7"></div>
				</div>
				<div id="underline8">
					<div id="letter8"></div>
				</div>
				<div id="underline9">
					<div id="letter9"></div>
				</div>
				<div id="underline10">
					<div id="letter10"></div>
				</div>
				<div id="underline11">
					<div id="letter11"></div>
				</div>
				<div id="underline12">
					<div id="letter12"></div>
				</div>
				<div id="underline13">
					<div id="letter13"></div>
				</div>
				<div id="underline14">
					<div id="letter14"></div>
				</div>
				<div id="underline15">
					<div id="letter15"></div>
				</div>
			</div>
			<canvas id="hangMan" width="300px" height="300px"></canvas>
			<div id="results"></div>
			<div id="characters">
				<div id="a" value="A" onclick="guessLetter()">A</div>
                <div id="b" value="B" onclick="guessLetter()">B</div>
                <div id="c" value="C" onclick="guessLetter()">C</div>
                <div id="d" value="D" onclick="guessLetter()">D</div>
                <div id="e" value="E" onclick="guessLetter()">E</div>
                <div id="f" value="F" onclick="guessLetter()">F</div>
                <div id="g" value="G" onclick="guessLetter()">G</div>
                <div id="h" value="H" onclick="guessLetter()">H</div>
                <div id="i" value="I" onclick="guessLetter()">I</div>
                <div id="j" value="J" onclick="guessLetter()">J</div>
                <div id="k" value="K" onclick="guessLetter()">K</div>
                <div id="l" value="L" onclick="guessLetter()">L</div>
                <div id="m" value="M" onclick="guessLetter()">M</div>
                <div id="n" value="N" onclick="guessLetter()">N</div>
                <div id="o" value="O" onclick="guessLetter()">O</div>
                <div id="p" value="P" onclick="guessLetter()">P</div>
                <div id="q" value="Q" onclick="guessLetter()">Q</div>
                <div id="r" value="R" onclick="guessLetter()">R</div>
                <div id="s" value="S" onclick="guessLetter()">S</div>
                <div id="t" value="T" onclick="guessLetter()">T</div>
                <div id="u" value="U" onclick="guessLetter()">U</div>
                <div id="v" value="V" onclick="guessLetter()">V</div>
                <div id="w" value="W" onclick="guessLetter()">W</div>
                <div id="x" value="X" onclick="guessLetter()">X</div>
                <div id="y" value="Y" onclick="guessLetter()">Y</div>
                <div id="z" value="Z" onclick="guessLetter()">Z</div>
			</div>
			<div id="reset" onclick="reset()">Play Again</div>
			<div id="home" onclick="window.location.reload()">Home</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
